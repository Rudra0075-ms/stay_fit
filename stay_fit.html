<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fitness Advisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: rgba(255,255,255,0.1);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            padding: 36px 32px;
            backdrop-filter: blur(6px);
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin: 18px 0 6px 0;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
            font-size: 1em;
            background: rgba(255,255,255,0.8);
            color: #222;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff7e5f;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s;
        }
        button:hover {
            background: #feb47b;
        }
        .advice {
            margin-top: 28px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 18px;
            font-size: 1.1em;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Fitness Advisor</h1>
        <form id="fitnessForm">
            <label for="age">Your Age</label>
            <input type="number" id="age" min="10" max="100" required>

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label for="activity">Activity Level</label>
            <select id="activity" required>
                <option value="">Select...</option>
                <option>Sedentary</option>
                <option>Lightly Active</option>
                <option>Moderately Active</option>
                <option>Very Active</option>
            </select>

            <label for="goal">Fitness Goal</label>
            <select id="goal" required>
                <option value="">Select...</option>
                <option>Lose Weight</option>
                <option>Build Muscle</option>
                <option>Improve Endurance</option>
                <option>General Health</option>
            </select>

            <button type="submit">Get AI Advice</button>
        </form>
        <div class="advice" id="advice" style="display:none;"></div>
    </div>
    <script>
        const form = document.getElementById('fitnessForm');
        const adviceDiv = document.getElementById('advice');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const activity = document.getElementById('activity').value;
            const goal = document.getElementById('goal').value;

            let advice = `Hello! Based on your inputs:<br>
            <ul>
                <li><b>Age:</b> ${age}</li>
                <li><b>Gender:</b> ${gender}</li>
                <li><b>Activity Level:</b> ${activity}</li>
                <li><b>Goal:</b> ${goal}</li>
            </ul>`;

            // Simple AI logic for advice
            if (goal === "Lose Weight") {
                advice += "üå± <b>Advice:</b> Focus on a calorie deficit, combine cardio with strength training, and aim for at least 7,000 steps daily. Stay hydrated and track your meals!";
            } else if (goal === "Build Muscle") {
                advice += "üí™ <b>Advice:</b> Prioritize strength training 3-5 times a week, increase protein intake, and ensure progressive overload. Rest and recovery are key!";
            } else if (goal === "Improve Endurance") {
                advice += "üèÉ <b>Advice:</b> Incorporate interval and steady-state cardio, gradually increase duration, and maintain a balanced diet rich in complex carbs.";
            } else if (goal === "General Health") {
                advice += "üåü <b>Advice:</b> Mix cardio and strength exercises, eat a variety of whole foods, manage stress, and get regular sleep. Consistency is the secret!";
            } else {
                advice += "Please select a fitness goal for personalized advice.";
            }

            adviceDiv.innerHTML = advice;
            adviceDiv.style.display = 'block';
        });
    </script>
</body>
</html>
